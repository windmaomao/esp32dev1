[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
upload_speed = 921600
lib_deps = 
	lennarthennigs/Button2@^2.2.4
	igorantolic/Ai Esp32 Rotary Encoder@^1.6
	wilmouths/RGB@^1.0.10
	contrem/arduino-timer@^3.0.1
